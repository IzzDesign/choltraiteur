---
    {% include head.html %}
    <div class="container">
      <div class="row section">
        <div class="col-lg-6 order-last order-lg-12">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner img-responsive">
              <div class="carousel-item active">
                <img src="/choltraiteur/photos/suggestions/1.jpg" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/choltraiteur/photos/suggestions/2.jpg" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/choltraiteur/photos/suggestions/3.jpg" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/choltraiteur/photos/suggestions/4.jpg" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/choltraiteur/photos/suggestions/5.jpg" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/choltraiteur/photos/suggestions/6.jpg" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div class="col-lg-6 order-first order-lg-12">
          <div id="menu" class="text-center">
            <img src="/choltraiteur/photos/logo-icone.jpg" alt="Logo Chol traiteur Toque de cuisinier" title="Logo Chol traiteur Toque">
            <h2><span><img src="span.svg"></span>Suggestion du week-end&nbsp;:<span><img src="span.svg"></span></h2>
            <div class="menu">
              {% capture menu_string %}
              {% include menu.html %}
              {% endcapture %}
              {{ menu_string | strip | newline_to_br }}
            </div>
          </div>
        </div>
      </div>
    </div>

  {% include footer.html %}
