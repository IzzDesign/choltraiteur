---
title: Nos suggestions
---
    {% include head.html %}
    <div class="container">
      <div class="row ">
        <div class="col-lg-6 order-last order-lg-12 section">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner img-responsive">
              <div class="carousel-item active">
                <img src="/photos/suggestions/2.png" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/photos/suggestions/3.png" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/photos/suggestions/4.png" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/photos/suggestions/1.png" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/photos/suggestions/5.png" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>
              <div class="carousel-item">
                <img src="/photos/suggestions/6.png" class="d-block w-100" alt="menu de la semaine chol traiteur">
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        
        <div class="col-lg-6 order-first order-lg-12 space">    
          <div id="menu" class="text-center">
            <h2><span><img src="span.svg"></span>Suggestion du week-end&nbsp;:<span><img src="span.svg"></span></h2>
            <div class="menu">
              {% capture menu_string %}
              {% include menu.html %}
              {% endcapture %}
              {{ menu_string | strip | newline_to_br }}
            </div>
          </div>
        </div>
      </div>
    </div>

  {% include footer.html %}
